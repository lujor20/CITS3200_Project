<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Tool2</title>
    <style>
        .suspicious_ip {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 align="center">CHEATING TOOL2</h1>
    <div align="center" id="dropzone" style="border: 3px dashed #a69999; padding: 30px; height: 60px;">
        <p style="text-align: center;">Drop CSV file here</p>
    </div>
    <table id="csvTable">
        <tr>
            <th>Date</th>
            <th>Column</th>
            <th>Grade Category</th>
            <th>Last Edited by: Name</th>
            <th>Last Edited by: Username</th>
            <th>Last Edited by: Role</th>
            <th>Last Edited by: IP Address</th>
            <th>User</th>
            <th>Username</th>
            <th>Submission Attempt Number</th>
            <th>Submission Receipt Number</th>
            <th>Type</th>
            <th>Value</th>
            <th>Attempt Activity</th>
            <th>Event</th>
            <th>Formative Indicator</th>
        </tr>
    </table>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" name="CSV" accept=".csv">
        <input type="submit" value="Upload CSV file">
    </form>
    
    <button id="clearButton">Clean</button>
    
    <script>
        const dropzone = document.getElementById('dropzone');
        const csvTable = document.getElementById('csvTable');
        const clearButton = document.getElementById('clearButton');

        function highlightSuspiciousIP(ipElement) {
            const ip = ipElement.textContent;
            if (ip.startsWith('1.159.') || ip.startsWith('130.95.')) {
                ipElement.classList.add('suspicious_ip');
            }
        }

        dropzone.addEventListener('dragover', function(event) {
            event.preventDefault();
            dropzone.style.borderColor = 'blue';
            dropzone.style.backgroundColor = '#b9b6b6';
        });
        
        dropzone.addEventListener('dragleave', function(event) {
            event.preventDefault();
            dropzone.style.borderColor = '#a69999';
            dropzone.style.backgroundColor = 'white';
        });
        
        dropzone.addEventListener('drop', function(event) {
            event.preventDefault();
            dropzone.style.borderColor = '#a69999';
            dropzone.style.backgroundColor = 'white';
            
            const file = event.dataTransfer.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const contents = event.target.result;
                const lines = contents.split('\n');

                csvTable.innerHTML = '';  // Clear the table
                
                lines.forEach(function(line, rowIndex) {
                    const fields = line.split(',');
                    const row = csvTable.insertRow();

                    fields.forEach(function(field, index) {
                        const cell = row.insertCell();
                        cell.textContent = field;
                        if (index === 6) {
                            highlightSuspiciousIP(cell);
                        }
                    });
                });
            };
    
            reader.readAsText(file);
        });

        clearButton.addEventListener('click', function() {
            csvTable.innerHTML = '<tr><th>Date</th><th>Column</th><th>Grade Category</th><th>Last Edited by: Name</th><th>Last Edited by: Username</th><th>Last Edited by: Role</th><th>Last Edited by: IP Address</th><th>User</th><th>Username</th><th>Submission Attempt Number</th><th>Submission Receipt Number</th><th>Type</th><th>Value</th><th>Attempt Activity</th><th>Event</th><th>Formative Indicator</th></tr>';
        });
    </script>
</body>
</html>
